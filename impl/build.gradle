plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
    
    id 'io.freefair.aspectj.post-compile-weaving' version '4.1.6'
}

aspectj {
    version = "1.9.5"
}

compileJava {
    ajc { 
        options {
            compilerArgs = ['-verbose', '-showWeaveInfo'] 
        }
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
}

dependencies {
	aspect 'pl.example.aspects:aspect1:1.0.0-SNAPSHOT'
	aspect 'pl.example.aspects:aspect2:1.0.0-SNAPSHOT'
	
	//implementation 'pl.example.aspects:aspect1:1.0.0-SNAPSHOT'
	//implementation 'pl.example.aspects:aspect2:1.0.0-SNAPSHOT'
	
	//compileOnly     'org.aspectj:aspectjrt:1.9.5'
	//compileOnly		'org.aspectj:aspectjweaver:1.9.5'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application
    mainClassName = 'pl.example.impl.App'
}
